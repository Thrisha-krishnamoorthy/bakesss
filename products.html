<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .products-container {
            padding: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html">Orders</a></li>
                </ul>
            </nav>
            <button id="logoutBtn">Logout</button>
        </div>

        <div class="dashboard-content">
            <div class="products-container">
                <h1>Products</h1>
                <a href="add-product.html" class="add-product-btn">+ Add Product</a>
                <a href="dashboard.html" class="back-btn">Back to Dashboard</a>

                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Product Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Function to load products
        function loadProducts() {
            fetch('http://localhost:5001/products')
                .then(response => response.json())
                .then(products => {
                    const tbody = document.querySelector('#productTable tbody');
                    tbody.innerHTML = '';

                    products.forEach(product => {
                        const tr = document.createElement('tr');
                        const imageData = product.image_data ? `data:image/jpeg;base64,${product.image_data}` : '';
                        tr.innerHTML = `
                            <td><img src="${imageData}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                            <td>${product.name}</td>
                            <td>${product.category}</td>
                            <td>â‚¹${parseFloat(product.price).toFixed(2)}</td>
                            <td>${parseFloat(product.quantity).toFixed(2)}</td>
                            <td class="action-buttons">
                                <a href="edit-product.html?id=${product.product_id}" class="edit-btn">Edit</a>
                                <button class="delete-btn" onclick="deleteProduct(${product.product_id})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load products');
                });
        }

        // Function to delete a product
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`http://localhost:5001/products/${productId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert('Product deleted successfully!');
                        loadProducts();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete product');
                });
            }
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
